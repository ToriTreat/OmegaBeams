<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify | bloxlose.com</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin-top: 100px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    .code {
      margin-top: 20px;
      font-size: 18px;
      background: #222;
      padding: 10px;
      border-radius: 6px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Discord Verification</h1>
  <p>Enter your Discord User ID below to generate your verification code.</p>
  
  <input type="text" id="discordIdInput" placeholder="Enter Discord ID" />
  <button onclick="generateCode()">Generate Code</button>

  <div id="result" class="code" style="display:none;"></div>

  <script>
    function generateCode() {
      const userId = document.getElementById("discordIdInput").value.trim();
      if (!/^\d{5,20}$/.test(userId)) {
        alert("Please enter a valid numeric Discord ID.");
        return;
      }

      const digitToChar = {
        '0': 'A', '1': 'O', '2': 'G', '3': 'H',
        '4': 'X', '5': 'R', '6': '8', '7': '4',
        '8': '6', '9': '0'
      };

      const obfuscated = [...userId].map(d => digitToChar[d] || '?').join('');

      const resultBox = document.getElementById("result");
      resultBox.innerHTML = `Your verification code: <strong>${obfuscated}</strong><br><br>Use <code>/verify ${obfuscated}</code> in Discord.`;
      resultBox.style.display = "block";
    }
  </script>
</body>
</html>
